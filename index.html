<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5b1979bb6.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="city">
            <i class="fas fa-map-marker-alt"></i> 
            <p> Paris, Belleville</p>
        </div>
        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exception, <br>séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
        <section class="menus">
            <h2>Restaurants</h2>
            <div class="menus__cards">
                <div class="card">Restaurant1</div>
                <div class="card">Restaurant2</div>
                <div class="card">Restaurant3</div>
                <div class="card">Restaurant4</div>
            </div>
        </section>
        <div><br><br><br><br><br></div>
    </main>
    <footer></footer>   
</body>
</html>
