<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5b1979bb6.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="city">
            <i class="fas fa-map-marker-alt"></i>
            <p> Paris, Belleville</p>
        </div>
        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exception, <br>séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>

        <section class="menus">
            <h2>Restaurants</h2>
            <div class="menu__cards">
                <a href="" class="card">
                    <div class="card__image"></div>
                        <img src="./assets/img/la-palette-du-gout.jpg" alt="La palette du goût">
                    <div class="card__description"></div>
                </a>
                <a href="" class="card">
                    <div class="card__image">
                    <img src="./assets/img/la-note-enchantée.jpg" alt="La note enchantée">
                    </div>
                    <div class="card__description"></div>
                </a>
                <a href="" class="card">
                    <div class="card__image">
                        <img src="./assets/img/a-la-francaise.jpg" alt="A la française">
                    </div>
                    <div class="card__description"></div>
                </a>
                <a href="" class="card">
                    <div class="card__image">
                        <img src="./assets/img/le-délice-des-sens.jpg" alt="Le délice des sens">
                    </div>
                    <div class="card__description"></div>
                </a>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
