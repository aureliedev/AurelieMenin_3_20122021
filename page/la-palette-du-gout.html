<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/d5b1979bb6.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <div class="banner">
        <img src="../assets/img/la-palette-du-gout.jpg" alt="La palette du goût">
    </div>
    <main class="container__main">
        <div class="header">
            <h2>La palette du goût</h2>
        </div>
        <div class="grid">
            <section class="menus">
                <h3>ENTRÉES</h3>
                <div class="menus__category">

                    <div class="menu-item">
                        <div class="menu-item__description">
                            <h4>Fricassée d'escargots</h4>
                            <p>Au piment d'espelette</p>
                        </div>
                        <span class="menu-item__price">25€</span>
                        <div class="menu-item__check">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
                <div class="menus__category">Groupe2</div>
                <div class="menus__category">Groupe3</div>
            </section>
        </div>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                Proposer un restaurant
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                Devenir partenaire
            </li>
            <li>Mentions légales</li>
            <li>
                <a class="footer__link" href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>

</body>

</html>
